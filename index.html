<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <main>
        <!-- nav section -->
        <nav class="navbar container">
            <figure>
                <img src="./assets/images/logo.png" alt="">
            </figure>
            <div class="search-bar">
                <input type="text" name="" id="" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul class="text_paragraph">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>

        <!-- hero section banner -->

        <section class="hero_section background-color container">
            <div class="hero_left_sight">
                <h1>Mi LED TV 4A PRO 32</h1>
                <p class="text_paragraph">Amet minim mollit non deserunt ullamco est sit aliqua dolor
                    do amet sint. Velit officia consequat duis enim velit mollit.
                    Exercitation veniam consequat sunt nostrud amet.</p>
                    <span>$1289</span><br>
                    <button type="button">BUY NOW
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            <div class="hero_right_sight">
                <img src="./assets/images/banner-images/tv.png" alt="">
            </div>
        </section>


        <!-- Categories section -->

        <section class="categories container">
            <h1>Categories</h1>
            <div class="cetegoris_container">
                <div class="watch">
                    <h2>Watch</h2>
                    <img src="./assets/images/categories/watch.png" alt="">
                </div>
                <div class="bag watch">
                    <h2>Bag</h2>
                    <img src="./assets/images/categories/bag.png" alt="">
                </div>
                <div class="shoes watch">
                    <h2>Shoes</h2>
                    <img src="./assets/images/categories/shoes.png" alt="">
                </div>
                
            </div>
        </section>
    </main>

</body>

</html>
